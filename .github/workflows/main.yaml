name: Build and push image to ECR

on: push
  

jobs:
  
  build:
    
    name: Build Image
    runs-on: ubuntu-latest

   
    steps:

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1

    - name: Login to Amazon ECR
    - run: |
          aws configure set default.region eu-central-1
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/h6l3p3u3

    - name: Build,tag Docker image
      run: |
          docker build -t car_price_prediction .
          docker tag car_price_prediction:latest public.ecr.aws/h6l3p3u3/car_price_prediction:latest

    - name: Push Docker image to ECR Public
      run: |
          docker push public.ecr.aws/h6l3p3u3/car_price_prediction:latest