name: Build and push image to ECR

on: push
  

jobs:
  
  build:
    
    name: Build Image
    runs-on: ubuntu-latest

   
    steps:

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build,tag Docker image
       env:
        ECR_REPOSITORY: carpriceprediction
       run: |
          docker build -t car_price_prediction .
          docker tag car_price_prediction:latest public.ecr.aws/$ECR_REPOSITORY/car_price_prediction:latest

    - name: Push Docker image to ECR Public
       run: |
          docker push public.ecr.aws/$ECR_REPOSITORY/car_price_prediction:latest